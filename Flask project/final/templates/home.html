<!doctype html>
<html>
    <head>
        <title>HomePage</title>
        <link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>

    <body>
        <h1>Please enter your details</h1>
   
        <form action="/" method="POST" onsubmit="added();">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="surname" placeholder="Surname" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="gender" placeholder="Gender (pls enter M for Male and F for Female)" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="pseudo" placeholder="Pseudo" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
    <a href="{{ url_for('users') }}"> See Users data </a>
    </body>
</html>
